<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h2>Currency Converter</h2>
		<form>
			<div class="amount">
				<p class="font">Enter Amount:</p>
				<input type="text" value="" >
			</div>
<!-- dropdown list from -->
			<div class="dropdown">
				<div class="from">
					<p class="font">From</p>
					<div class="select-container">			
						<img src="https://flagsapi.com/US/shiny/64.png">
					<select name="from">
						
						<option value=INR>INR</option>
					</select>
					</div>
				</div>
<!--exchange icon-->
<i class="fa-solid fa-arrow-right-arrow-left converter"></i>

<!--dropdown list to-->
				<div class="to">
					<p class="font">To</p>
					<div class="select-container">			
						<img src="https://flagsapi.com/IN/shiny/64.png">
					<select name="to">
					</select>
					</div>
				</div>
			</div>

			<div class="msg">
				<p class="font val hide">1USD=80INR</p>
			</div>

			<button id="btn">Convert</button>
		</form>
	</div>
	<script type="text/javascript" src="countryname.js"></script>
	<script type="text/javascript" src="code.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
